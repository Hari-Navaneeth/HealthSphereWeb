<div class="w-29rem"> 
    <form class="flex justify-content-between pt-3" [formGroup]="formGroup">
        <p-password formControlName="password" ></p-password>
        <p-password formControlName = "confirmPassword" ></p-password>
    </form>
    <div class="flex justify-content-end mt-5">
        <p-button (click)="resetPassword()" icon="pi pi-info-circle" label="Reset"></p-button>
    </div>
</div>
