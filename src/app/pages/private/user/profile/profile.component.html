<p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
        <div class="text-2xl  px-5 font-semibold vertical-align-middle">
            Profile
        </div>
    </ng-template>
</p-toolbar>
<div class="card">

    <div class="col-12 p-0">
        <app-common-text-view [viewData]="profileData">
        </app-common-text-view>
    </div>
    <div class=" flex justify-content-between">
        <button pButton pRipple type="button" label="Back" (click)="back()"
            class="p-button-outlined p-button-raised p-button-danger" icon="pi pi-arrow-left" iconPos="left"></button>
        <p-button (click)="resetPassword()" icon="pi pi-info-circle" label="Reset Password"></p-button>
    </div>
</div>
